<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI 웹소켓 채팅</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>FastAPI 웹소켓 채팅</h1>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="메시지를 입력하세요" />
    <button onclick="sendMessage()">전송</button>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        const socket = new WebSocket('ws://localhost:5000/ws');

        socket.onopen = () => {
            appendMessage("서버에 연결되었습니다.");
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "message-stream") {
                appendMessage(`응답: ${data.data.message}`);
            } else if (data.error) {
                appendMessage(`오류: ${data.error}`);
            }
        };

        socket.onclose = () => {
            appendMessage("서버와의 연결이 종료되었습니다.");
        };

        socket.onerror = (error) => {
            appendMessage(`오류 발생: ${error.message}`);
        };

        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value;
            if (!message) return;

            const payload = {
                type: "chat",
                question: "질문",
                message: message
            };

            socket.send(JSON.stringify(payload));
            appendMessage(`나: ${message}`);
            userInput.value = '';
        }
    </script>
</body>
</html>
